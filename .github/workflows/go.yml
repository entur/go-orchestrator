name: Go

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: "./go.mod"

    - name: Build
      run: go build -v ./...

    - name: Lint
      uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v8
      with:
        version: v2.4
        args: --timeout 5m ./...

    - name: Test
      run: go test -json -coverpkg=./... -coverprofile=coverage.out ./... > test-report.json