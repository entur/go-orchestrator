name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -race -v ./...

  release-please:
    needs: [build]
    uses: entur/gha-meta/.github/workflows/release.yml@v1
    with:
      release_type: go
