name: Release

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "./go.mod"

    - name: Build
      run: go build -v ./...

    - name: Lint
      uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
      with:
        version: v2.4
        args: --timeout 5m ./...

    - name: Test
      run: go test -json -coverpkg=./... -coverprofile=coverage.out ./... > test-report.json
      
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25 # v5
      env:
        SONAR_TOKEN: ${{ secrets.ENTUR_SONAR_PASSWORD }}

  release-please:
    needs: [build]
    permissions:
      contents: write
      pull-requests: write
      issues: write
    uses: entur/gha-meta/.github/workflows/release.yml@v1
    with:
      release_type: go
