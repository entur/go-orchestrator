name: Release

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -json -coverprofile=coverage.out ./... > test-report.json
      
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release-please:
    needs: [build]
    permissions:
      contents: write
      pull-requests: write
      issues: write
    uses: entur/gha-meta/.github/workflows/release.yml@v1
    with:
      release_type: go
